<urlset xmlns="http://www.google.com/schemas/sitemap/0.84">
    <!--{loop $list $val}-->

        <loc>$val['url']</loc>
        <lastmod>{date('Y-m-d',$val['dateline'])}</lastmod>
        <changefreq>daily</changefreq>
        <priority>0.5</priority>
    </url>
    <br>
    <!--{/loop}-->
</urlset>
