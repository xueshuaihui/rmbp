<div class="row">
    <div class="col-xs-2 form-label">店铺名称</div>
    <div class="col-xs-5">
        <input class="form-control J-name" name="project[title]" value="{$project['title']}" type="text" placeholder="请输入2-20个字的名称">
    </div>
</div>
<div class="row">
    <div class="col-xs-2 form-label">店铺简介</div>
    <div class="col-xs-5">
                    <textarea class="form-control J-project-intro"
                              onKeyUp="checkWordNum(this)"
                              data-min="1"
                              data-max="120"
                              name="project[intro]"
                              placeholder="请输入不超过120个字的简介">{$project['intro']}</textarea>

        <div class="word-num-show">
            <span class="J-had-input">0</span>
            <span>/</span>
            <span class="J-max-input">120</span>
        </div>
    </div>
    <div class="col-xs-5 tip tip-h J-tip warning-tip">
        <div class="tip-box">
            <p class="J-tip-content">请简要介绍下您的店铺，可以突出店铺的优势，让投资人迅速了解您的店铺</p>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-2 form-label">店铺发起方</div>
    <div class="col-xs-5">
        <input class="form-control J-company-name" type="text" data-max="40"
               name="project[company]" value="{$project['company']}" placeholder="请输入2-20个字的名称">
    </div>
</div>
<div class="row image">
    <div class="col-xs-2 form-label">项目封面</div>
    <div class="col-xs-5 J-basic-img">
        <input style="display:none" type="file" id="projectBasicImgInput" onchange="imgCrop.change(this)" data-width="540" data-height="300" data-previd="projectBasicImgPrev">
        <a href="javascript:void(0);" class="image-show basic-img J-upload-img-btn" id="projectBasicImgPrev" data-target="projectBasicImgInput">
            <!--{if $project['banner']['path']}-->
            <img src="{$conf[static_url]}{$project['banner']['path']}">
            <!--{else}-->
            <div class="upload-img-box">
                <span>上传图片</span>
            </div>
            <!--{/if}-->
        </a>
        <input type="hidden" name="pics[project]" id="pics[project]" class="J-img">
        <p class="img-desc">支持小于2M，格式为jpg、png的图片，分辨率为540*300px</p>
    </div>
    <div class="col-xs-5 tip tip-h J-tip warning-tip">
        <div class="tip-box">
            <p class="J-tip-content">该图片将作为众筹项目封面图展示在首页上</p>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-2 form-label">开业时间</div>
    <div class="col-xs-5 select-box J-time-select">
        <select class="form-control J-sel-year " name="dates[year]" data-value="{$project[year]}">
        </select>
        <select class="form-control J-sel-month" name="dates[month]" data-value="{$project[month]}">
        </select>
        <select class="form-control J-sel-day" name="dates[day]" data-value="{$project[day]}">
        </select>
    </div>
    <div class="col-xs-5 tip J-tip warning-tip">
        <div class="tip-box">
            <p class="J-tip-content">如未开业则填写计划开业时间</p>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-2 form-label">所属行业</div>
    <div class="col-xs-5">
        <select class="form-control" name="area_ids" >
            <option value="-1">请选择</option>
            <!--{loop $area_list $list}-->
            <!--{eval
                $area_selected = array(key($area_ids) => ' selected');
            }-->
            <option value="{$list['id']}" {print_R($area_selected[$list[id]],1)}>{$list['name']}</option>
            <!--{/loop}-->
        </select>
    </div>
</div>
<div class="row">
    <div class="col-xs-2 form-label">店铺地址</div>
    <div class="col-xs-5 select-box">
        <select class="form-control address-select J-address-select" name="project[province_id]" data-pid="0"
                data-target="select-city" id="select-province" data-id="{$project['province_id']}">
        </select>
        <select class="form-control address-select J-address-select" name="project[city_id]" data-pid=""
                id="select-city" data-target="select-county" data-id="{$project['city_id']}">
        </select>
            <select class="form-control address-select J-address-select" name="project[county_id]" data-id="{$project['county_id']}" id="select-county">
        </select>
    </div>
    <div class="col-xs-5 tip J-tip">
        <div class="tip-box">
            <p class="J-tip-content"></p>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-2 form-label"></div>
    <div class="col-xs-5 select-box">
        <input class="form-control" type="text" name="project[region]" value="$project[region]" placeholder="请输入详细地址">
    </div>
    <div class="col-xs-5 tip J-tip">
        <div class="tip-box">
            <p class="J-tip-content"></p>
        </div>
    </div>
</div>
<hr class="divider" />
<div class="row">
    <div class="col-xs-2 form-label">官方网站</div>
    <div class="col-xs-5">
        <input type="text" name="project[3ndinfo][website]" value="{$project_field['3ndinfo']['website']}" class="form-control">
    </div>
    <div class="col-xs-5 tip J-tip">
        <div class="tip-box">
            <p class="J-tip-content"></p>
        </div>
        <div class="optional">
            可选项
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-2 form-label">官方微博</div>
    <div class="col-xs-5">
        <input type="text" name="project[3ndinfo][weibo]" value="{$project_field['3ndinfo']['weibo']}" class="form-control">
    </div>
    <div class="col-xs-5 tip J-tip">
        <div class="tip-box">
            <p class="J-tip-content"></p>
        </div>
        <div class="optional">
            可选项
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-2 form-label">微信公众号</div>
    <div class="col-xs-10">
        <div class="row">
            <div class="col-xs-6">
                <input type="text" class="form-control J-weixin-input" name="project[3ndinfo][weixin]" value="{$project_field['3ndinfo']['weixin']}">
            </div>
            <div class="col-xs-6 tip J-tip">
                <div class="optional">
                    可选项
                </div>
            </div>
        </div>
        <div class="row no-m">
            <div class="col-xs-6 J-weixin-img" >
                <input style="display:none" type="file" id="projectWeixinImgInput" onchange="imgCrop.change(this)" data-width="344" data-height="344" data-previd="projectWeixinImgPrev">
                <a href="javascript:void(0);" class="image-show J-upload-img-btn" id="projectWeixinImgPrev" data-target="projectWeixinImgInput">
                    <!--{if $project['qr_code']['path']}-->
                    <img src="{$conf[static_url]}{$project['qr_code']['path']}">
                    <!--{else}-->
                    <div class="upload-img-box">
                        <span>上传二维码$project['qr_code']['path']</span>
                    </div>
                    <!--{/if}-->
                </a>
                <input type="hidden" name="qr_code[project]" id="qr_code[project]" class="J-img">
                <p class="img-desc">支持小于2M，格式为jpg、png的图片，分辨率为344*344px</p>
            </div>
            <div class="col-xs-6 tip tip-h J-tip warning-tip">
                <div class="tip-box">
                    <p class="J-tip-content">若填写公众号则必须上传二维码</p>
                </div>
            </div>
        </div>
    </div>
</div>
<hr class="divider" />
<div class="row">
    <div class="col-xs-2 form-label">联系人手机</div>
    <div class="col-xs-5">
        <input class="form-control" type="text" maxlength="11" name="project[phone]" value="{$project[phone]}" >
    </div>
</div>
<div class="row">
    <div class="col-xs-2 form-label">联系人邮箱</div>
    <div class="col-xs-5">
        <input class="form-control" type="text" name="project[email]" value="{$project[email]}" >
    </div>
</div>
<hr class="divider" />
<div class="btn-box ">
    <a href="{DIR}publish/index/" class="btn pre-btn">上一步</a>
    <input type="submit" value="保存，下一步" class="btn next-btn"/>
</div>

<script>
    publishGlobalEvents.push(function(){
        selectTime.init();
        selectAddress.init();
        imgCrop.init();
    })
</script>
