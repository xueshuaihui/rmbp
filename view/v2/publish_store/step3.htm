<div class="row">
    <div class="col-xs-2 form-label">融资总额</div>
    <div class="col-xs-5">
        <input class="form-control has-unit J-valuation" type="text" onchange="calculate.raiseAmount(this)"
               name="project[valuation]" value="{floatval($project[valuation])}">

        <div class="unit">万元</div>
    </div>
</div>
<div class="row">
    <div class="col-xs-2 form-label">项目方出资</div>
    <div class="col-xs-5">
        <input class="form-control has-unit J-existfinancing" onchange="calculate.raiseAmount(this)" type="text"
               name="project[existfinancing]" value="{floatval($project[existfinancing])}">
        <div class="unit">万元</div>
    </div>
</div>
<div class="row">
    <div class="col-xs-2 form-label">项目方占股</div>
    <div class="col-xs-5">
        <input class="form-control has-unit" onchange="calculate.raiseShare(this)" type="text"
               name="project[existpercent]" value="{$project[existpercent]}">

        <div class="unit">%</div>
    </div>
</div>
<div class="row">
    <div class="col-xs-2 form-label">众筹方占股</div>
    <div class="col-xs-5">
        <input class="form-control has-unit J-raise-party" disabled type="text" value="{$crowd_share}">

        <div class="unit">%</div>
    </div>
</div>
<hr class="divider"/>
<div class="row">
    <div class="col-xs-2 form-label">众筹金额</div>
    <div class="col-xs-5">
        <input class="form-control has-unit J-crowd-money" disabled onchange="calculate.raiseNumStore()" type="text"
               value="{floatval(round($crowd_money,2))}">

        <div class="unit J-crowd-money-unit">{$crowd_val}</div>
    </div>
</div>
<div class="row">
    <div class="col-xs-2 form-label">众筹份数</div>
    <div class="col-xs-5">
        <input type="hidden" name="invests[id]" value="{$invest_list[id]}">
        <input class="form-control has-unit J-returnnum" type="text" onchange="calculate.raiseNumStore()"
               name="invests[returnnum]" value="{$invest_list[returnnum]}">

        <div class="unit">份</div>
    </div>
</div>
<div class="row">
    <div class="col-xs-2 form-label">每份金额</div>
    <div class="col-xs-5">
        <input type="hidden" name="invests[price]" value="{$single_money}">
        <input class="form-control has-unit J-single-money" disabled type="text" value="{floatval(round($single_money,2))}">

        <div class="unit J-single-money-unit">{$single_val}</div>
    </div>
</div>
<div class="row">
    <div class="col-xs-2 form-label">单人最多购买</div>
    <div class="col-xs-5">
        <input class="form-control has-unit" type="text" name="invests[maxnum]" value="{$invest_list[maxnum]}">

        <div class="unit">份</div>
    </div>
    <div class="col-xs-5 tip J-tip warning-tip">
        <div class="tip-box">
            <p class="J-tip-content">不填则表示没有单人购买份数限制</p>
        </div>
    </div>
</div>
<hr class="divider"/>
<div class="row">
    <div class="col-xs-2 form-label">众筹天数</div>
    <div class="col-xs-5">
        <input class="form-control has-unit" type="text" name="project[financingday]" value="{$project[financingday]}">

        <div class="unit">天</div>
    </div>
</div>
<hr class="divider"/>
<div class="btn-box ">
    <a href="{DIR}publish/step2/" class="btn pre-btn">上一步</a>
    <input type="submit" value="保存，下一步" class="btn next-btn"/>
</div>
