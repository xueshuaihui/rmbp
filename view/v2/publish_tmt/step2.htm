<p class="pre-warning">请详细介绍您的项目，让投资人充分地了解您的项目。</p>
<div class="rich-text-box">
    <textarea name="project[description]" id="description" class="hide form-control J-description">{$project_field['description']}</textarea>
    <script id="detailEditor" type="text/plain" style="width:100%; height:600px"></script>
</div>
<div class="btn-box">
    <a href="{DIR}publish/step1/" class="btn pre-btn">上一步</a>
    <input type="submit" value="保存，下一步" class="btn next-btn">
</div>
<script>
    publishGlobalEvents.push(function(){
        setTimeout(function(){
            var descDetaiUE = UE.getEditor('detailEditor');
            setTimeout(function(){
                descDetaiUE.setContent($('#description').val());
            },500);
        },0);
    })
</script>
