    $min = floor(($project['minfinancing'] * 10000)/$invest_list['price']);
    $max = floor(($project['maxfinancing'] * 10000)/$invest_list['price']);
}-->
<div class="row">
    <div class="col-xs-2 form-label">本轮估值</div>
    <div class="col-xs-5">

        <input class="form-control has-unit J-valuation" type="text"
               onchange="calculate.sellShare()"
               name="project[valuation]"
               value="{if $project['valuation']>0}{floatval($project['valuation'])}{/if}">

        <div class="unit">万元</div>
    </div>
    <div class="col-xs-5 tip J-tip">
        <div class="tip-box">
            <p class="J-tip-content"></p>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-2 form-label">最低融资额</div>
    <div class="col-xs-3 tip-label-box">
        <input class="form-control has-unit J-min-finance" type="text"
               onchange="calculate.sellShare()"
               name="project[minfinancing]"
               value="{if $project['minfinancing']>0}{floatval($project['minfinancing'])}{/if}">

        <div class="unit">万元</div>
    </div>
    <div class="col-xs-2">
        <div class="share-box">
            <span>出让股份</span>
            <span class="J-min-share"></span>%
        </div>
    </div>
    <div class="col-xs-5 tip J-tip">
        <div class="tip-box">
            <p class="J-tip-content"></p>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-2 form-label">最高融资额</div>
    <div class="col-xs-3 tip-label-box">
        <input class="form-control has-unit J-max-finance" type="text"
               onchange="calculate.sellShare()"
               name="project[maxfinancing]"
               value="{if $project['maxfinancing']>0}{floatval($project['maxfinancing'])}{/if}">

        <div class="unit">万元</div>
    </div>
    <div class="col-xs-2">
        <div class="share-box">
            <span>出让股份</span>

            <span class="J-max-share"></span>%
        </div>
    </div>
    <div class="col-xs-5 tip J-tip">
        <div class="tip-box">
            <p class="J-tip-content"></p>
        </div>
    </div>
</div>
<hr class="divider"/>
<div class="row">
    <input type="hidden" name="invests[id]" value="{$invest_list[id]}">

    <div class="col-xs-2 form-label">每份投资额</div>
    <div class="col-xs-5">

        <input class="form-control has-unit J-per-invest" type="text"
               name="invests[price]"
               onchange="calculate.raiseNum()"
               value="{print_R($invest_list[price]/10000, 1)}">

        <div class="unit">万元</div>
    </div>
    <div class="col-xs-5 tip J-tip">
        <div class="tip-box">
            <p class="J-tip-content"></p>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-2 form-label">众筹份数</div>
    <div class="col-xs-2">
        <input class="form-control has-unit J-raise-min-num" disabled type="text" name="">

        <div class="unit">份</div>
    </div>
    <div class="col-xs-1">
        <div class="arrow"></div>
    </div>
    <div class="col-xs-2">

        <input class="form-control has-unit J-raise-max-num" disabled type="text" value="{$max}">

        <div class="unit">份</div>
    </div>
</div>
<div class="row">
    <div class="col-xs-2 form-label">单人最多购买</div>
    <div class="col-xs-5">

        <input class="form-control has-unit J-max-num" type="text" name="invests[maxnum]"
               value="{$invest_list[maxnum]}">

        <div class="unit">份</div>
    </div>
    <div class="col-xs-5 tip J-tip warning-tip">
        <div class="tip-box">
            <p class="J-tip-content">不填则表示没有单人购买份数限制</p>
        </div>
    </div>
</div>
<hr class="divider"/>
<div class="row">
    <div class="col-xs-2 form-label">众筹天数</div>
    <div class="col-xs-5">
        <input class="form-control has-unit" type="text" name="project[financingday]" value="{$project[financingday]}">

        <div class="unit">天</div>
    </div>
</div>
<hr class="divider"/>
<div class="btn-box">
    <a href="{DIR}publish/step2/" class="btn pre-btn">上一步</a>
    <input type="submit" value="保存，下一步" class="btn next-btn">
</div>

<script>
    publishGlobalEvents.push(function () {
        calculate.sellShare();
        calculate.raiseNum();
    })
</script>
